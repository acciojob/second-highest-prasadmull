<!DOCTYPE html>

<html>

<body>	
	<script>
		function secondHighest(arr) {
			//Write your code here
			if(arr.length<=1){
				return undefined;
			}
			let max=arr[0];
			let secmax=arr[0];
			for(let i=0;i<arr.length;i++){
				if(arr[i]>max){
					secmax=max;
					max=arr[i];
				}
				else if(arr[i]>secmax && arr[i]<max){
					secmax=arr[i];
				}
			}
			return secmax;
			
		}

		function Main() {
			var n = promp("Enter the number of elements");
			
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = promp("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>
	

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
